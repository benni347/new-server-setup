base_packages_apt_early:
  - gpg

base_packages_apt:
  - apt-transport-https
  - azure-cli
  - ca-certificates
  - curl
  - fish
  - gnupg-agent
  - ripgrep
  - software-properties-common

base_packages_pip:

apt_key_urls:
  - https://packages.microsoft.com/keys/microsoft.asc

apt_repos_list:
  - "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ {{ ansible_distribution_release }} main"

locale_list:
  - de_CH ISO-8859-1
  - de_CH.UTF-8 UTF-8
  - de_DE ISO-8859-1
  - de_DE.UTF-8 UTF-8
  - de_DE@euro ISO-8859-15
  - en_US ISO-8859-1
  - en_US.ISO-8859-15 ISO-8859-15
  - en_US.UTF-8 UTF-8

