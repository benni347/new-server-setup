# domain_internal: sharedien.internal
# domain_public: sharedien.systems
base_packages_apt_early: [gpg]
base_packages_apt:
  - apt-transport-https
  - ca-certificates
  - curl
  - fish
  - gnupg-agent
  - ripgrep
  - auditd
  - software-properties-common
  - aide
  - aide-common
  - nftables
  - rsyslog

base_packages_pip:
locale_list:
  - de_CH ISO-8859-1
  - de_CH.UTF-8 UTF-8
  - de_DE ISO-8859-1
  - de_DE.UTF-8 UTF-8
  - de_DE@euro ISO-8859-15
  - en_US ISO-8859-1
  - en_US.ISO-8859-15 ISO-8859-15
  - en_US.UTF-8 UTF-8
packages_apt_uninstalled:
  - samba
  - avahi-daemon
  - ufw
  - prelink
  - nfs-kernel-server
  - cups
  - isc-dhcp-server
  - xserver-xorg
  - bind9
  - vsftpd
  - rpcbind
  - ldap-utils
  - telnet
  - squid
  - rsync
  - GDM
  - iptables
  - iptables-persistent

general_unused_fs:
  - hfs
  - jffs2
  - freevxfs
  - cramfs
  - hfsplus
  - squashfs
  - udf
  - usb-storage

general_unused_protocols:
  - rds
  - sctp
  - dccp
  - tipc
